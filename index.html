<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Munhoz Running ‚Äî Links</title>
<meta name="theme-color" content="#0a0e16" />
<style>
:root{
  --bg-1:#06080f;--bg-2:#0a0e16;
  --text:#eaf2ff;--muted:#a9b2c8;
  --accent:#63b3ff;--accent-2:#9bf0ff;
  --ring:rgba(147,197,253,.45);
}
*,*:before,*:after{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  background:radial-gradient(1600px 800px at 15% -10%,rgba(99,179,255,.20),transparent 55%),
             radial-gradient(1400px 700px at 115% 10%,rgba(155,240,255,.16),transparent 55%),
             linear-gradient(180deg,var(--bg-1),var(--bg-2));
  overflow-x:hidden;display:grid;place-items:center;min-height:100vh;
}
.stage{position:fixed;inset:0;overflow:hidden;z-index:-3}
.bg-video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:brightness(.55) saturate(1.02) contrast(1.05)}
.overlay{position:absolute;inset:0;background:radial-gradient(60% 80% at 50% -10%,rgba(255,255,255,.08),transparent 60%),linear-gradient(180deg,rgba(0,0,0,.35),transparent 30%,rgba(0,0,0,.55))}
.card{width:min(880px,100%);border-radius:28px;background:linear-gradient(180deg,rgba(255,255,255,.09),rgba(255,255,255,.03));border:1px solid rgba(255,255,255,.18);backdrop-filter:blur(18px) saturate(120%);padding:28px;box-shadow:0 30px 80px rgba(0,0,0,.55)}
.header{display:flex;align-items:center;gap:18px}
.avatar{width:108px;height:108px;border-radius:26px;overflow:hidden;border:1px solid rgba(255,255,255,.10)}
.avatar img{width:100%;height:100%;object-fit:cover;display:block}
.badge{position:absolute;right:8px;bottom:8px;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#04111f;font-weight:900;border-radius:12px;padding:4px 10px;font-size:.75rem}
h1{margin:0;font-size:1.9rem}
.sub{margin:6px 0 0;color:var(--muted)}

/* üè∑Ô∏è CUPOM */
.coupon{
  margin:24px 0 12px;padding:20px 18px;border-radius:20px;
  background:linear-gradient(145deg,rgba(155,240,255,.18),rgba(99,179,255,.08));
  border:1px solid rgba(255,255,255,.18);
  box-shadow:inset 0 0 15px rgba(255,255,255,.05);
}
.coupon-header{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap}
.coupon-header h2{font-size:1rem;font-weight:700;margin:0;color:var(--accent-2);display:flex;align-items:center;gap:6px}
.coupon strong{font-size:1.4rem;font-weight:900;color:#dffcff;text-shadow:0 0 8px rgba(155,240,255,.6)}
.copy{appearance:none;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.18);border-radius:12px;color:var(--text);font-weight:800;padding:10px 16px;cursor:pointer;transition:all .25s ease}
.copy:hover{box-shadow:0 0 15px rgba(155,240,255,.4)}
.copy.success{background:linear-gradient(135deg,rgba(155,240,255,.25),rgba(99,179,255,.15));box-shadow:0 0 25px rgba(155,240,255,.6);color:#eafcff}

/* LINKS */
.links{margin-top:22px;display:grid;gap:14px}
.btn{background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.04));border:1px solid rgba(255,255,255,.18);padding:18px;border-radius:18px;color:var(--text);font-weight:900;text-decoration:none;text-align:center;backdrop-filter:blur(10px) saturate(130%)}
.btn:hover{box-shadow:0 0 0 6px var(--ring)}
.footer{margin-top:20px;text-align:center;color:var(--muted);font-size:.92rem}
</style>
</head>
<body>
<div class="stage" aria-hidden="true">
  <video class="bg-video" id="bgvid" autoplay muted loop playsinline preload="auto" poster="assets/poster.jpg">
    <source src="assets/bg.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>
</div>

<main class="card">
  <section class="header">
    <div class="avatar"><img src="assets/avatar.jpg" alt="Foto Munhoz Running"></div>
    <div><h1>Munhoz Running</h1><p class="sub">Links oficiais ‚Ä¢ treinos e motiva√ß√£o</p></div>
  </section>

  <div class="coupon">
    <div class="coupon-header">
      <h2>üè∑Ô∏è Cupom Exclusivo</h2>
      <button class="copy" id="copy-coupon" type="button">Copiar</button>
    </div>
    <span>Use o c√≥digo <strong id="coupon-code">PEDRO15</strong> na loja parceira <a href="https://www.instagram.com/carbri.br" style="color:inherit;text-decoration:none;opacity:.85">@carbri.br</a></span>
  </div>

  <nav class="links">
    <a class="btn" href="https://www.instagram.com/p.munhozz" target="_blank">Instagram principal ‚Üó</a>
    <a class="btn" href="https://www.instagram.com/cold.running" target="_blank">Cold Running üßä</a>
    <a class="btn" href="https://strava.app.link/k2bt4KNneYb" target="_blank">Strava üèÉ‚Äç‚ôÇÔ∏è</a>
    <a class="btn" href="https://www.tiktok.com/@munhozzrunning" target="_blank">TikTok üé¨</a>
    <a class="btn" href="https://www.instagram.com/carbri.br" target="_blank">Loja Parceira (Carbri) üõí</a>
  </nav>

  <p class="footer">Apoio: <a href="https://www.instagram.com/carbri.br" target="_blank" style="color:inherit;text-decoration:none">@carbri.br</a></p>

  <ul id="checks" style="margin-top:20px;font-size:.85rem;color:var(--muted);list-style:none;padding:0"></ul>
</main>

<script>
(async()=>{
  const v=document.getElementById('bgvid');
  if(v){try{await v.play();}catch(e){const u=()=>{v.play().catch(()=>{});document.removeEventListener('pointerdown',u);};document.addEventListener('pointerdown',u,{once:true});}}
})();
const btn=document.getElementById('copy-coupon');
const code=document.getElementById('coupon-code');
if(btn&&code){
  btn.addEventListener('click',async()=>{
    try{await navigator.clipboard.writeText(code.textContent.trim());}catch(e){}
    btn.classList.add('success');
    const prev=btn.textContent;btn.textContent='Copiado!';
    setTimeout(()=>{btn.classList.remove('success');btn.textContent=prev;},1400);
  });
}

// quick asset check
(async()=>{
  const files=['assets/avatar.jpg','assets/poster.jpg','assets/bg.mp4'];
  const ul=document.getElementById('checks');
  for(const f of files){
    const ok=await fetch(f+'?v='+Date.now(),{method:'HEAD'}).then(r=>r.ok).catch(()=>false);
    const li=document.createElement('li');
    li.textContent=(ok?'‚úÖ ':'‚ùå ')+f;
    ul.appendChild(li);
  }
})();
</script>
</body>
</html>
