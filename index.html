<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Munhoz Running ‚Äî Links</title>
  <meta name="theme-color" content="#0b0613" />
  <meta name="description" content="Links oficiais do Munhoz Running: Instagram, Strava, TikTok e loja parceira." />
  <style>
    :root{
      /* Paleta roxo met√°lico */
      --bg-1:#0b0613; --bg-2:#130a22;
      --violet:#6d28d9; --violet-2:#7c3aed; --violet-3:#a78bfa;
      --text:#f5f5ff; --muted:#c8c3d8;
      --stroke:rgba(255,255,255,.18); --stroke-2:rgba(255,255,255,.12);
      --ring:rgba(167,139,250,.45); --shadow:0 40px 100px rgba(0,0,0,.6);
    }
    *,*:before,*:after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      background:
        radial-gradient(1200px 700px at 15% -10%, rgba(167,139,250,.18), transparent 60%),
        radial-gradient(1200px 700px at 110% 0%, rgba(124,58,237,.16), transparent 60%),
        linear-gradient(180deg,var(--bg-1),var(--bg-2));
      overflow-x:hidden;
    }

    /* ===== Fundo com v√≠deo ===== */
    .stage{position:fixed; inset:0; overflow:hidden; z-index:-3}
    .bg-video{position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
      filter:brightness(.55) saturate(1.06) contrast(1.05)}
    .overlay{position:absolute; inset:0; background:
      radial-gradient(70% 80% at 50% -10%, rgba(255,255,255,.08), transparent 60%),
      linear-gradient(180deg, rgba(0,0,0,.35), transparent 35%, rgba(0,0,0,.55));}

    /* ===== Reflexos l√≠quidos ===== */
    .sheen{position:fixed; inset:0; pointer-events:none; z-index:-2; filter:blur(40px) saturate(120%); opacity:.55}
    .s1,.s2{position:absolute; border-radius:50%; mix-blend-mode:screen}
    .s1{width:520px;height:520px;left:8%;top:8%;
      background:radial-gradient(circle at 30% 30%, rgba(167,139,250,.9), rgba(124,58,237,.2) 60%, transparent 70%);
      animation:float1 19s ease-in-out infinite alternate}
    .s2{width:560px;height:560px;right:10%;top:18%;
      background:radial-gradient(circle at 60% 40%, rgba(124,58,237,.85), rgba(167,139,250,.15) 60%, transparent 70%);
      animation:float2 21s ease-in-out infinite alternate}
    @keyframes float1{0%{transform:translate3d(0,0,0) scale(1)}100%{transform:translate3d(-30px,20px,0) scale(1.08)}}
    @keyframes float2{0%{transform:translate3d(0,0,0) scale(1)}100%{transform:translate3d(30px,-20px,0) scale(1.06)}}

    /* ===== Layout ===== */
    .container{min-height:100%; display:grid; place-items:center; padding:32px}
    .card{
      width:min(900px,100%); position:relative; border-radius:28px;
      /* FOTO de fundo com gradiente preto por cima */
      background:
        linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url('assets/pedro.jpg') center/cover no-repeat;
      /* vidro por cima da foto */
      border:1px solid var(--stroke);
      backdrop-filter:blur(18px) saturate(125%);
      box-shadow:var(--shadow);
      overflow:hidden;
      transform-style:preserve-3d; will-change:transform;
    }
    .card::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        linear-gradient(180deg, rgba(255,255,255,.20), transparent 40%),
        radial-gradient(120% 60% at 50% -10%, rgba(255,255,255,.16), transparent 55%);
      mix-blend-mode:soft-light; opacity:.9;
    }
    .inner{position:relative; padding:28px}

    /* header */
    .header{display:grid; grid-template-columns:auto 1fr; gap:18px; align-items:center}
    .avatar{width:108px; height:108px; border-radius:26px; overflow:hidden; position:relative;
      border:1px solid var(--stroke-2); box-shadow:0 12px 50px rgba(0,0,0,.35)}
    .avatar img{width:100%; height:100%; object-fit:cover; display:block; filter:saturate(112%)}
    .shine{position:absolute; inset:0; background:linear-gradient(135deg, rgba(255,255,255,.18), rgba(255,255,255,0) 40%); mix-blend-mode:overlay}
    .badge{position:absolute; right:8px; bottom:8px; background:linear-gradient(135deg, var(--violet), var(--violet-3)); color:#0e0720; font-weight:900; border-radius:12px; padding:4px 10px; font-size:.75rem}
    h1{margin:0; font-size:1.9rem; letter-spacing:.2px}
    .sub{margin:6px 0 0; color:var(--muted)}

    /* ===== Cupom ===== */
    .coupon{
      margin:24px 0 12px; padding:20px 18px; border-radius:20px;
      background:linear-gradient(145deg, rgba(167,139,250,.20), rgba(124,58,237,.10));
      border:1px solid var(--stroke);
      box-shadow:inset 0 0 18px rgba(255,255,255,.06);
    }
    .coupon-head{display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap}
    .coupon-title{margin:0; font-size:1rem; font-weight:800; color:var(--violet-3); letter-spacing:.5px; display:flex; align-items:center; gap:8px}
    .coupon strong{
      font-size:1.5rem; font-weight:900; color:#efe9ff;
      text-shadow:0 0 10px rgba(167,139,250,.75);
      animation:breath 3.4s ease-in-out infinite;
    }
    @keyframes breath{
      0%,100%{ text-shadow:0 0 8px rgba(167,139,250,.6), 0 0 18px rgba(109,40,217,.35) }
      50%{    text-shadow:0 0 14px rgba(167,139,250,.9), 0 0 28px rgba(124,58,237,.55) }
    }
    .coupon a{color:inherit; text-decoration:none; opacity:.9; border-bottom:1px solid rgba(255,255,255,.14)}
    .copy{
      appearance:none; cursor:pointer;
      background:linear-gradient(135deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      color:var(--text); border:1px solid var(--stroke); border-radius:12px;
      font-weight:900; padding:10px 16px; transition:box-shadow .25s ease, transform .06s ease;
      backdrop-filter:blur(10px) saturate(135%);
    }
    .copy:hover{ box-shadow:0 0 0 6px var(--ring) }
    .copy:active{ transform:translateY(1px) }
    .copy.success{
      background:linear-gradient(135deg, rgba(167,139,250,.25), rgba(124,58,237,.15));
      box-shadow:0 0 0 6px var(--ring), 0 0 28px rgba(167,139,250,.6);
      color:#fff;
    }

    /* ===== Links ===== */
    .links{margin-top:22px; display:grid; gap:14px}
    .btn{
      position:relative;
      display:grid; grid-template-columns:32px 1fr auto; gap:14px; align-items:center;
      width:100%; text-decoration:none; color:var(--text);
      background:linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.05));
      border:1px solid var(--stroke); padding:18px 18px; border-radius:18px; font-weight:900;
      letter-spacing:.2px; overflow:hidden;
      backdrop-filter:blur(10px) saturate(130%);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.02), 0 14px 40px rgba(0,0,0,.28);
      transform:translateZ(20px);
    }
    .btn::before{content:""; position:absolute; inset:-1px; border-radius:inherit;
      background:linear-gradient(180deg, rgba(255,255,255,.28), transparent 35%); mix-blend-mode:soft-light; pointer-events:none}
    /* ‚úÖ sem borda roxa no hover */
    .btn:hover{ box-shadow:none; filter:brightness(1.04) }
    .tag{font-size:.82rem; color:var(--muted); font-weight:800}
    .footer{margin:22px 4px 8px; text-align:center; color:var(--muted); font-size:.92rem}

    /* tilt/parallax em desktop */
    @media (hover:hover){
      .card{transition:transform .18s ease}
      .card.tilt{transform:perspective(1200px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg))}
    }
    @media (max-width:480px){
      .avatar{width:96px;height:96px;border-radius:22px}
      h1{font-size:1.7rem}
    }
  </style>
</head>
<body>
 <!-- Fundo com foto do Pedro + gradiente -->
<div class="stage" aria-hidden="true" 
     style="
       position:fixed;
       inset:0;
       z-index:-3;
       background:
         linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.55)),
         url('assets/pedro.JPG') center/cover no-repeat fixed;
     ">
</div>


  <!-- Reflexos l√≠quidos -->
  <div class="sheen" aria-hidden="true">
    <div class="s1" data-depth="0.03"></div>
    <div class="s2" data-depth="0.06"></div>
  </div>

  <div class="container">
    <main class="card" id="card">
      <div class="inner">
        <section class="header">
          <div class="avatar">
            <img src="assets/avatar.jpg" alt="Foto de perfil do Munhoz Running"/>
            <span class="shine"></span>
            <span class="badge">RUN</span>
          </div>
          <div>
            <h1>Munhoz Running</h1>
            <p class="sub">Links oficiais ‚Ä¢ treinos e motiva√ß√£o</p>
          </div>
        </section>

        <!-- Cupom -->
        <div class="coupon" data-coupon="PEDRO15">
          <div class="coupon-head">
            <h2 class="coupon-title">üè∑Ô∏è Cupom Exclusivo</h2>
            <button class="copy" id="copy-coupon" type="button">Copiar</button>
          </div>
          <span>Use o c√≥digo <strong id="coupon-code">PEDRO15</strong> na loja parceira
            <a href="https://www.instagram.com/carbri.br" target="_blank" rel="noopener">@carbri.br</a></span>

        <!-- Links -->
        <nav class="links" aria-label="Links principais">

          <a class="btn" href="https://strava.app.link/k2bt4KNneYb" target="_blank" rel="noopener">Strava üèÉ‚Äç‚ôÇÔ∏è</a>
          <a class="btn" href="https://www.tiktok.com/@munhozzrunning" target="_blank" rel="noopener">TikTok üé¨</a>
          <a class="btn" href="https://www.instagram.com/carbri.br" target="_blank" rel="noopener">Loja Parceira (Carbri) üõí</a>
        </nav>

        <p class="footer">Apoio: <a href="https://www.instagram.com/carbri.br" target="_blank" rel="noopener" style="color:inherit;text-decoration:none">@carbri.br</a></p>

  </div>

  <script>
    // Autoplay fallback (webviews)
    (async()=>{
      const v=document.getElementById('bgvid');
      if(!v) return;
      try{ await v.play(); }
      catch(e){
        const unlock=async()=>{ try{await v.play()}catch(_){}
          document.removeEventListener('pointerdown',unlock);
          document.removeEventListener('touchstart',unlock);
        };
        document.addEventListener('pointerdown',unlock,{once:true});
        document.addEventListener('touchstart',unlock,{once:true,passive:true});
      }
    })();

    // Copiar cupom com efeito
    (function(){
      const btn=document.getElementById('copy-coupon');
      const code=document.getElementById('coupon-code');
      if(!btn||!code) return;
      btn.addEventListener('click',async()=>{
        try{ await navigator.clipboard.writeText(code.textContent.trim()); }catch(e){}
        btn.classList.add('success');
        const prev=btn.textContent; btn.textContent='Copiado!';
        setTimeout(()=>{ btn.classList.remove('success'); btn.textContent=prev; },1300);
      });
    })();

    // Tilt por mouse (desktop)
    (function(){
      const card=document.getElementById('card'); if(!card) return;
      const max=6;
      function onMove(e){
        const r=card.getBoundingClientRect();
        const px=(e.clientX-r.left)/r.width-.5;
        const py=(e.clientY-r.top)/r.height-.5;
        card.style.setProperty('--ry', (-px*max)+'deg');
        card.style.setProperty('--rx', (py*max)+'deg');
        card.classList.add('tilt');
      }
      function onLeave(){ card.classList.remove('tilt'); card.style.setProperty('--ry','0deg'); card.style.setProperty('--rx','0deg'); }
      if(matchMedia('(hover:hover)').matches){
        card.addEventListener('mousemove', onMove);
        card.addEventListener('mouseleave', onLeave);
      }
    })();

    // Parallax pelo GIROSC√ìPIO (mobile) ‚Äî autom√°tico onde o sistema permitir.
    (function(){
      const layers=[...document.querySelectorAll('.sheen .s1, .sheen .s2')];
      const card=document.getElementById('card');
      let enabled=false;

      const apply=(x,y)=>{
        // move reflexos
        for(const L of layers){
          const depth = L.classList.contains('s2') ? 0.06 : 0.03;
          const tx = x*depth*30; const ty = y*depth*30;
          L.style.transform=`translate3d(${tx}px, ${ty}px, 0)`;
        }
        // inclina o card levemente
        const max=6;
        card && card.style.setProperty('--ry', (-x*max)+'deg');
        card && card.style.setProperty('--rx', (y*max)+'deg');
        card && card.classList.add('tilt');
      };

      // Tenta ativar automaticamente (Android costuma permitir)
      function tryEnable(){
        enabled=true;
        if(typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function'){
          // iOS exige gesto do usu√°rio ‚Äî desbloqueia no primeiro toque
          enabled=false;
          const unlock=()=>{
            DeviceMotionEvent.requestPermission().then(s=>{
              if(s==='granted'){ enabled=true; }
            }).catch(()=>{}).finally(()=>{
              document.removeEventListener('touchstart',unlock);
              document.removeEventListener('pointerdown',unlock);
            });
          };
          document.addEventListener('touchstart', unlock, {once:true, passive:true});
          document.addEventListener('pointerdown', unlock, {once:true});
        }
      }
      tryEnable();

      // Fallback por touch move (caso o sensor seja bloqueado)
      window.addEventListener('touchmove', e=>{
        const t=e.touches[0];
        const x=(t.clientX/window.innerWidth - .5)*2;
        const y=(t.clientY/window.innerHeight - .5)*2;
        apply(x,y);
      }, {passive:true});

      // Leituras do girosc√≥pio / orienta√ß√£o
      window.addEventListener('deviceorientation', (e)=>{
        if(!enabled || e.beta===null || e.gamma===null) return;
        const x = (e.gamma || 0) / 45;  // -45..45 ‚Üí -1..1
        const y = (e.beta  || 0) / 45;
        apply(x,y);
      });
    })();
  </script>
