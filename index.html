<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Munhoz Running — Links</title>
  <meta name="description" content="Todos os links oficiais do Munhoz Running: Instagram, Strava, TikTok e loja parceira." />
  <meta property="og:title" content="Munhoz Running — Links" />
  <meta property="og:description" content="Siga, corra junto e aproveite os benefícios da parceira." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0a0e16" />
  <style>
    /* =====================
       Liquid Glass aesthetic
       ===================== */
    :root{
      --bg-1:#06080f;         /* base */
      --bg-2:#0a0e16;         /* depth */
      --glass:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.18);
      --stroke-2:rgba(255,255,255,.10);
      --specular:rgba(255,255,255,.55); /* highlight */
      --text:#eaf2ff;         /* texto principal */
      --muted:#a9b2c8;        /* texto secundário */
      --accent:#63b3ff;       /* azul líquido */
      --accent-2:#9bf0ff;     /* ciano */
      --ring:rgba(147,197,253,.45);
      --shadow:0 30px 80px rgba(0,0,0,.55);
    }
    *,*:before,*:after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1600px 800px at 15% -10%, rgba(99,179,255,.20), transparent 55%),
                  radial-gradient(1400px 700px at 115% 10%, rgba(155,240,255,.16), transparent 55%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      overflow-x:hidden;
    }

    /* ======= background layers (video + blobs) ======= */
    .stage{position:fixed; inset:0; overflow:hidden; z-index:-3}
    .bg-video{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter:brightness(.55) saturate(1.02) contrast(1.05)}
    .overlay{position:absolute; inset:0; background:
      radial-gradient(60% 80% at 50% -10%, rgba(255,255,255,.08), transparent 60%),
      linear-gradient(180deg, rgba(0,0,0,.35), transparent 30%, rgba(0,0,0,.55));}

    /* Glass morphing blobs */
    .blobs{position:fixed; inset:0; pointer-events:none; z-index:-2; filter: blur(40px) saturate(120%); opacity:.55}
    .blob{position:absolute; width:520px; height:520px; left:10%; top:10%;
      background: radial-gradient(circle at 30% 30%, rgba(155,240,255,.9), rgba(99,179,255,.2) 60%, transparent 70%);
      animation: float1 18s ease-in-out infinite alternate; mix-blend-mode:screen}
    .blob.b2{left:auto; right:8%; top:18%; width:560px; height:560px;
      background: radial-gradient(circle at 60% 40%, rgba(99,179,255,.85), rgba(155,240,255,.15) 60%, transparent 70%);
      animation: float2 20s ease-in-out infinite alternate}
    @keyframes float1{0%{transform:translate3d(0,0,0) scale(1)} 100%{transform:translate3d(-30px,20px,0) scale(1.08)}}
    @keyframes float2{0%{transform:translate3d(0,0,0) scale(1)} 100%{transform:translate3d(30px,-20px,0) scale(1.06)}}

    /* ======= layout ======= */
    .container{min-height:100%; display:grid; place-items:center; padding:32px}

    .card{
      width:min(880px,100%);
      position:relative;
      border-radius:28px;
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      -webkit-backdrop-filter: blur(18px) saturate(120%);
      backdrop-filter: blur(18px) saturate(120%);
      overflow:hidden;
    }
    /* inner gloss highlight */
    .card:before{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        linear-gradient(180deg, rgba(255,255,255,.22), transparent 40%),
        radial-gradient(120% 60% at 50% -10%, rgba(255,255,255,.20), transparent 55%);
      mix-blend-mode:soft-light; opacity:.9;
    }
    .card-inner{position:relative; padding:28px}

    /* header */
    .header{display:grid; grid-template-columns:auto 1fr; gap:18px; align-items:center}
    .avatar{width:108px; height:108px; border-radius:26px; overflow:hidden; position:relative;
      border:1px solid var(--stroke-2); box-shadow: 0 10px 40px rgba(0,0,0,.35)}
    .avatar img{width:100%; height:100%; object-fit:cover; display:block; filter:saturate(112%)}
    .shine{position:absolute; inset:0; background: linear-gradient(135deg, rgba(255,255,255,.18), rgba(255,255,255,0) 40%); mix-blend-mode:overlay}
    .badge{position:absolute; right:8px; bottom:8px; background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color:#04111f; font-weight:900; border-radius:12px; padding:4px 10px; font-size:.75rem; letter-spacing:.6px}
    h1{margin:0; font-size:1.9rem; letter-spacing:.2px}
    .sub{margin:6px 0 0; color:var(--muted)}

    /* coupon */
    .coupon{margin:20px 0 10px; padding:14px 14px; border-radius:18px;
      background: linear-gradient(180deg, rgba(155,240,255,.10), rgba(99,179,255,.06));
      border:1px dashed rgba(155,240,255,.45);
      display:flex; align-items:center; gap:12px; flex-wrap:wrap}
    .coupon strong{color:#c9f6ff; letter-spacing:.8px}
    .copy{margin-left:auto; appearance:none; cursor:pointer; background: rgba(255,255,255,.06);
      color:var(--text); border:1px solid var(--stroke); padding:9px 12px; border-radius:12px; font-weight:800;
      transition: box-shadow .2s ease, transform .06s ease}
    .copy:hover{box-shadow:0 0 0 5px var(--ring)}
    .copy:active{transform: translateY(1px)}

    /* links */
    .links{margin-top:22px; display:grid; gap:14px}
    .btn{
      position:relative; display:grid; grid-template-columns:32px 1fr auto; gap:14px; align-items:center;
      width:100%; text-decoration:none; color:var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      border:1px solid var(--stroke); padding:18px 18px; border-radius:18px; font-weight:900; letter-spacing:.2px; overflow:hidden;
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      backdrop-filter: blur(10px) saturate(130%);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.02), 0 10px 30px rgba(0,0,0,.25);
    }
    .btn:before{ /* glossy strip */
      content:""; position:absolute; inset:-1px; border-radius:inherit;
      background: linear-gradient(180deg, rgba(255,255,255,.25), transparent 35%);
      mix-blend-mode:soft-light; pointer-events:none;
    }
    .btn:hover{box-shadow: 0 0 0 6px var(--ring), inset 0 0 0 1px rgba(255,255,255,.02)}
    .tag{font-size:.82rem; color:var(--muted); font-weight:800}
    .icon{width:26px; height:26px; opacity:.95}
    .chev{opacity:.5}

    /* ripple shimmer */
    .ripple{position:absolute; border-radius:999px; transform:translate(-50%,-50%); pointer-events:none; background:radial-gradient(circle, rgba(255,255,255,.35), rgba(255,255,255,0) 60%); animation:ripple .6s ease-out forwards}
    @keyframes ripple{from{width:0;height:0;opacity:.75} to{width:520px;height:520px;opacity:0}}

    /* tilt (desktop) */
    @media (hover:hover){
      .card{transition:transform .18s ease}
      .card.tilt{transform:perspective(1200px) rotateX(var(--rx,0deg)) rotateY(var(--ry,0deg))}
    }

    @media (max-width:480px){
      .avatar{width:96px;height:96px;border-radius:22px}
      h1{font-size:1.6rem}
    }

    .footer{margin:22px 4px 8px; text-align:center; color:var(--muted); font-size:.92rem}
    .sponsor{display:inline-flex; align-items:center; gap:8px}
  </style>
</head>
<body>
  <!-- Background video + overlays -->
  <div class="stage" aria-hidden="true">
    <video class="bg-video" id="bgvid" autoplay muted loop playsinline preload="auto" poster="assets/poster.jpg">
      <source src="assets/bg.webm" type="video/webm" />
      <source src="assets/bg.mp4" type="video/mp4" />
    </video>
    <div class="overlay"></div>
  </div>
  
  <!-- Liquid blobs -->
  <div class="blobs" aria-hidden="true">
    <div class="blob"></div>
    <div class="blob b2"></div>
  </div>

  <div class="container">
    <main class="card" id="card">
      <div class="card-inner">
        <section class="header">
          <div class="avatar">
            <img src="assets/avatar.jpg" alt="Foto de perfil do Munhoz Running"/>
            <span class="shine"></span>
            <span class="badge">RUN</span>
          </div>
          <div>
            <h1>Munhoz Running</h1>
            <p class="sub">Links oficiais • treinos, motivação e benefícios da parceira</p>
          </div>
        </section>

        <div class="coupon" data-coupon="PEDRO15">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 7a2 2 0 0 1 2-2h3a2 2 0 0 0 2 2 2 2 0 1 1 0 4 2 2 0 0 0-2 2H5a2 2 0 0 1-2-2V7Zm18 0v4a2 2 0 1 1 0 4v2a2 2 0 0 1-2 2h-3a2 2 0 0 0-2-2 2 2 0 1 1 0-4 2 2 0 0 0 2-2h3a2 2 0 0 1 2-2V7Z" stroke="#c9f6ff" stroke-width="1.5"/></svg>
          <span>Use o cupom <strong id="coupon-code">PEDRO15</strong> na <a href="https://www.instagram.com/carbri.br?utm_source=linkbio&utm_medium=instagram&utm_campaign=linktree" target="_blank" rel="noopener">loja parceira</a>.</span>
          <button class="copy" id="copy-coupon" type="button">Copiar</button>
        </div>

        <nav class="links" aria-label="Links principais">
          <a class="btn" href="https://www.instagram.com/p.munhozz?utm_source=linkbio&utm_medium=instagram&utm_campaign=linktree" target="_blank" rel="noopener">
            <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M7 3h10a4 4 0 0 1 4 4v10a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V7a4 4 0 0 1 4-4Z" stroke="currentColor" stroke-width="1.4"/><circle cx="12" cy="12" r="3.5" stroke="currentColor" stroke-width="1.4"/><circle cx="17.5" cy="6.5" r="1" fill="currentColor"/></svg>
            <span>@p.munhozz</span>
            <span class="chev">↗</span>
          </a>

          <a class="btn" href="https://www.instagram.com/cold.running?utm_source=linkbio&utm_medium=instagram&utm_campaign=linktree" target="_blank" rel="noopener">
            <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M7 3h10a4 4 0 0 1 4 4v10a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V7a4 4 0 0 1 4-4Z" stroke="currentColor" stroke-width="1.4"/><circle cx="12" cy="12" r="3.5" stroke="currentColor" stroke-width="1.4"/><circle cx="17.5" cy="6.5" r="1" fill="currentColor"/></svg>
            <span>@cold.running</span>
            <span class="tag">motivação</span>
          </a>

          <a class="btn" href="https://strava.app.link/k2bt4KNneYb?utm_source=linkbio&utm_medium=instagram&utm_campaign=linktree" target="_blank" rel="noopener">
            <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M13.9 17.5 12 21l-1.9-3.5h3.8Zm-7.5-11L12 21l5.6-14.5h-3.8L12 12.5 9.7 6.5H6.4Z" fill="currentColor"/></svg>
            <span>Strava</span>
            <span class="tag">treinos</span>
          </a>

          <a class="btn" href="https://www.tiktok.com/@munhozzrunning?utm_source=linkbio&utm_medium=instagram&utm_campaign=linktree" target="_blank" rel="noopener">
            <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M14.5 3v2.2a5.8 5.8 0 0 0 5 1.3v2.6a8.4 8.4 0 0 1-5-1.5v6.7a5.6 5.6 0 1 1-5.6-5.6c.3 0 .6 0 .9.1V11a2.9 2.9 0 1 0 2.9 2.9V3h1.8Z" fill="currentColor"/></svg>
            <span>TikTok</span>
            <span class="tag">clipes & dicas</span>
          </a>

          <a class="btn" href="https://www.instagram.com/carbri.br?utm_source=linkbio&utm_medium=instagram&utm_campaign=linktree" target="_blank" rel="noopener">
            <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 9h18l-2 10a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2L3 9Zm0 0 2-5h14l2 5M9 13h6" stroke="currentColor" stroke-width="1.4"/></svg>
            <span>Loja Parceira (Carbri)</span>
            <span class="tag">descontos</span>
          </a>
        </nav>

        <p class="footer">
          <span class="sponsor">Apoio: <a href="https://www.instagram.com/carbri.br?utm_source=linkbio&utm_medium=instagram&utm_campaign=linktree" target="_blank" rel="noopener">@carbri.br</a></span>
        </p>
      </div>
    </main>
  </div>

  <script>
    // autoplay com fallback em webviews
    (async()=>{
      const v=document.getElementById('bgvid');
      if(!v) return;
      try{ await v.play(); }
      catch(e){
        const unlock=async()=>{ try{await v.play()}catch(_){}; document.removeEventListener('pointerdown',unlock); document.removeEventListener('touchstart',unlock); };
        document.addEventListener('pointerdown', unlock, {once:true});
        document.addEventListener('touchstart', unlock, {once:true, passive:true});
      }
    })();

    // ripple on press
    function ripple(el){
      const r=document.createElement('span'); r.className='ripple';
      const rect=el.getBoundingClientRect();
      const x=(window.event?.clientX || (rect.left+rect.width/2)) - rect.left;
      const y=(window.event?.clientY || (rect.top+rect.height/2)) - rect.top;
      r.style.left=x+'px'; r.style.top=y+'px'; el.appendChild(r);
      r.addEventListener('animationend',()=>r.remove());
    }
    document.querySelectorAll('.btn').forEach(b=> b.addEventListener('pointerdown',()=>ripple(b)) );

    // tilt (desktop)
    (function(){ const card=document.getElementById('card'); if(!card) return; const max=6; function onMove(e){ const r=card.getBoundingClientRect(); const px=(e.clientX-r.left)/r.width-.5; const py=(e.clientY-r.top)/r.height-.5; card.style.setProperty('--ry', (-px*max)+'deg'); card.style.setProperty('--rx', (py*max)+'deg'); card.classList.add('tilt'); } function onLeave(){ card.classList.remove('tilt'); card.style.setProperty('--ry','0deg'); card.style.setProperty('--rx','0deg'); } if(matchMedia('(hover:hover)').matches){ card.addEventListener('mousemove',onMove); card.addEventListener('mouseleave',onLeave); } })();

    // copiar cupom
    (function(){ const btn=document.getElementById('copy-coupon'); const codeEl=document.getElementById('coupon-code'); if(!btn||!codeEl) return; btn.addEventListener('click',async()=>{ try{ await navigator.clipboard.writeText(codeEl.textContent.trim()); }catch(_){} ripple(btn); const prev=btn.textContent; btn.textContent='Copiado!'; setTimeout(()=>btn.textContent=prev,1100); }); })();
  </script>
</body>
</html>
