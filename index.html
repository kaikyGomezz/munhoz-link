<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Munhoz Running — Links</title>
  <meta name="description" content="Todos os links oficiais do Munhoz Running: Instagram, Strava, TikTok e loja parceira." />
  <meta property="og:title" content="Munhoz Running — Links" />
  <meta property="og:description" content="Siga, corra junto e aproveite os benefícios da parceira." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0a0e16" />
  <style>
    :root{
      --bg-1:#06080f;
      --bg-2:#0a0e16;
      --text:#eaf2ff;
      --muted:#a9b2c8;
      --accent:#63b3ff;
      --accent-2:#9bf0ff;
      --ring:rgba(147,197,253,.45);
      --shadow:0 30px 80px rgba(0,0,0,.55);
    }
    *,*:before,*:after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      background: radial-gradient(1600px 800px at 15% -10%, rgba(99,179,255,.20), transparent 55%),
                  radial-gradient(1400px 700px at 115% 10%, rgba(155,240,255,.16), transparent 55%),
                  linear-gradient(180deg,var(--bg-1),var(--bg-2));
      overflow-x:hidden;
    }

    .stage{position:fixed; inset:0; overflow:hidden; z-index:-3}
    .bg-video{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter:brightness(.55) saturate(1.02) contrast(1.05)}
    .overlay{position:absolute; inset:0; background:
      radial-gradient(60% 80% at 50% -10%, rgba(255,255,255,.08), transparent 60%),
      linear-gradient(180deg, rgba(0,0,0,.35), transparent 30%, rgba(0,0,0,.55));}

    .blobs{position:fixed; inset:0; pointer-events:none; z-index:-2; filter: blur(40px) saturate(120%); opacity:.55}
    .blob{position:absolute; width:520px; height:520px; left:10%; top:10%;
      background: radial-gradient(circle at 30% 30%, rgba(155,240,255,.9), rgba(99,179,255,.2) 60%, transparent 70%);
      animation: float1 18s ease-in-out infinite alternate; mix-blend-mode:screen}
    .blob.b2{left:auto; right:8%; top:18%; width:560px; height:560px;
      background: radial-gradient(circle at 60% 40%, rgba(99,179,255,.85), rgba(155,240,255,.15) 60%, transparent 70%);
      animation: float2 20s ease-in-out infinite alternate}
    @keyframes float1{0%{transform:translate3d(0,0,0) scale(1)}100%{transform:translate3d(-30px,20px,0) scale(1.08)}}
    @keyframes float2{0%{transform:translate3d(0,0,0) scale(1)}100%{transform:translate3d(30px,-20px,0) scale(1.06)}}

    .container{min-height:100%; display:grid; place-items:center; padding:32px}
    .card{
      width:min(880px,100%);
      position:relative;
      border-radius:28px;
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px) saturate(120%);
      overflow:hidden;
    }
    .card:before{
      content:""; position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(255,255,255,.18), transparent 40%), radial-gradient(120% 60% at 50% -10%, rgba(255,255,255,.18), transparent 55%);
      mix-blend-mode:soft-light; opacity:.9; pointer-events:none;
    }
    .card-inner{position:relative; padding:28px}

    .header{display:grid; grid-template-columns:auto 1fr; gap:18px; align-items:center}
    .avatar{width:108px; height:108px; border-radius:26px; overflow:hidden; position:relative; border:1px solid rgba(255,255,255,.10); box-shadow:0 10px 40px rgba(0,0,0,.35)}
    .avatar img{width:100%; height:100%; object-fit:cover; display:block; filter:saturate(112%)}
    .shine{position:absolute; inset:0; background: linear-gradient(135deg, rgba(255,255,255,.18), rgba(255,255,255,0) 40%); mix-blend-mode:overlay}
    .badge{position:absolute; right:8px; bottom:8px; background:linear-gradient(135deg, var(--accent), var(--accent-2)); color:#04111f; font-weight:900; border-radius:12px;
